<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        width: 100%; height: 100%; 
        display: flex;
        justify-content: center; padding-top: 200px;
    }
    .loader{
        width: 100px; height: 100px; border-radius: 60px; 
        border: 5px solid #ddd; border-top-color: #121010;
        animation: rotate 1s infinite;
    }
    @keyframes rotate {
        100%{
            rotate: 360deg;
        }
    }
</style>
<body>

    <div class="loader"></div>
    
</body>
</html>
